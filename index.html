<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Sapo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #000000;
            color: #15e620;
            margin: 0;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        canvas {
            border: 2px solid #0bf612;
            box-shadow: 0 0 10px #222;
            background-color: #151b1e;
            background-image: linear-gradient(rgba(137, 137, 137, 0), rgba(255, 255, 255, 0.368)), url('fondo.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            z-index: 2;
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #0bf612;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        #muteBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .controls {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            top: 800px;

        }
        .controls button {
            display: none;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #0bf612;
            border-radius: 50%;
            font-size: 20px;
            color: #151b1e;
            cursor: pointer;

        }
        @media (max-width: 768px) {
            .controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="score">Puntaje: <span id="score">0</span></div>
    <button id="startBtn">Iniciar</button>
    <button id="muteBtn">üîá</button>
    <div class="controls">
        <button id="leftBtn">‚¨ÖÔ∏è</button>
        <button id="jumpBtn">‚¨ÜÔ∏è</button>
        <button id="rightBtn">‚û°Ô∏è</button>
        <button id="tongueBtn">üëÖ</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script src="game.js"></script>
</body>
</html>
