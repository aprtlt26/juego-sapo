<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego del Sapo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace; /* Fuente monoespaciada para ASCII */
            background-color: #000000;
            color: #c2f13f;
            flex-direction: column;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #0bf612;
            box-shadow: 0 0 10px #222;
            background-color: #151b1e;
            background-image: url('fondo.webp');
            background-size: cover; /* Ajusta la imagen para que cubra todo el canvas */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen en el canvas */
            background-image: linear-gradient(rgba(137, 137, 137, 0.103), rgba(255, 255, 255, 0.368)), url('fondo.webp');
            position: relative;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 34px;
            z-index: 1;
        }

        button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.085);
            border: 2px solid #0bf612;
            border-radius: 50%;
            font-size: 20px;
            color: #151b1e;
            cursor: pointer;
            position: absolute;
            z-index: 2;
        }

        button#startBtn {
            top: 50%;
            left: 50%;
            padding: 10px 20px;
            font-size: 11px;
            border: none;
            border-radius: 5px;
            background-color: #0bf612;
            color: #151b1e;
            box-shadow: 0 0 5px #222;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        button#muteBtn {
            top: 10px;
            right: 10px;
            background: transparent;
            font-size: 24px;
        }

        /* Estilo para pantallas grandes (ordenador) */
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        /* Estilo para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .score {
                font-size: 24px;
                left: 10px;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            #controls {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }

            #controls button {
                flex: 1;
                margin: 5px;
                font-size: 16px;
            }

            #startBtn {
                display: block;
            }

            /* Ajustar la posición del sapo para pantallas más pequeñas */
            canvas {
                height: calc(100vh - 120px);
            }

            /* Botones dentro del canvas en modo horizontal */
            @media (orientation: landscape) {
                button#leftBtn {
                    top: 50%;
                    left: 5%;
                    transform: translateY(-50%);
                }

                button#jumpBtn {
                    top: 5%;
                    left: 50%;
                    transform: translateX(-50%);
                }

                button#rightBtn {
                    top: 50%;
                    right: 5%;
                    transform: translateY(-50%);
                }

                button#tongueBtn {
                    bottom: 5%;
                    left: 50%;
                    transform: translateX(-50%);
                }

                #controls {
                    display: none; /* Ocultar controles fuera del canvas en modo horizontal */
                }
            }
        }
    </style>
</head>
<body>
    <div class="score">Puntaje: <span id="score">0</span></div>
    <button id="startBtn">Iniciar</button>
    <button id="muteBtn">🔇</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button id="leftBtn">⬅️</button>
        <button id="jumpBtn">⬆️</button>
        <button id="rightBtn">➡️</button>
        <button id="tongueBtn">👅</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
