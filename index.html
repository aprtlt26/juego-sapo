<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Sapo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: #222222;
            color: #595858;
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 2px solid #0bf612;
            box-shadow: 0 0 10px #222;
            background-color: #151b1e;
            background-image: linear-gradient(rgba(137, 137, 137, 0.103), rgba(255, 255, 255, 0.368)), url('fondo.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .score {
            position: absolute;
            top: 100px;
            left: 10px;
            font-size: 34px;
        }
        .start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            background-color: #0bf612;
            color: #151b1e;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 5px #222;
        }
    </style>
</head>
<body>
    <div class="score">Puntaje: <span id="score">0</span></div>
    <button class="start-btn" id="startBtn">Iniciar</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
</body>
</html>
