        let frameCount = 0;

        const groundY = frog.y;
        const jumpY = groundY - 100;

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            if (!gameStarted) return;

            if (e.key === 'ArrowLeft' && frog.x > 0) {
                frog.x -= frog.speed;
            } else if (e.key === 'ArrowRight' && frog.x < canvas.width - frog.width) {
                frog.x += frog.speed;
            } else if (e.key === 'ArrowUp' && !frog.jumping) {
                frog.jumping = true;
                frog.y = jumpY;
                setTimeout(() => {
                    frog.y = groundY;
                    frog.jumping = false;
                }, 100);
            } else if (e.key === ' ') {
                frog.tongueOut = true;
                setTimeout(() => {
                    frog.tongueOut = false;
                }, 200);
            }
        }
        
        function drawFrog() {
    // Definir la animaci√≥n de parpadeo
    let blinkFrequency = 500; // Frecuencia de parpadeo en milisegundos
    let currentTime = Date.now();
    let isBlinking = Math.floor(currentTime / blinkFrequency) % 2 === 0;

    // A√±adir el efecto de ne√≥n al sapo
    ctx.shadowColor = frog.colliding ? '#FFFFFF' : (isBlinking ? '#00FF00' : '#AAFFAA'); // Color de la sombra dependiendo si est√° colisionando o parpadeando
    ctx.shadowBlur = 30; // Intensidad del brillo

    if (frog.colliding) {
        ctx.fillStyle = '#FFFFFF'; // Blanco
        setTimeout(() => {
            frog.colliding = false;
        }, 300);
    } else {
        ctx.fillStyle = isBlinking ? '#00FF00' : '#AAFFAA'; // Verde claro y m√°s claro
    }

    // Dibujar la rana
    ctx.font = "15px Arial";
    ctx.fillText(" @..@ ", frog.x - 10, frog.y - 15);
    ctx.fillText("(( ---- ))", frog.x - 10, frog.y + 5);
    ctx.fillText("((           ))", frog.x - 18, frog.y + 25);
    ctx.fillText("^^^^ ~~ ^^^^", frog.x - 25, frog.y + 45);

    // Dibujar la lengua si est√° extendida
    if (frog.tongueOut) {
        frog.tongueLength = 100; // Aqu√≠ estableces la nueva longitud de la lengua
        ctx.fillStyle = 'red';
        ctx.shadowColor = 'red'; // Efecto de ne√≥n rojo para la lengua
        ctx.shadowBlur = 50; // Intensidad del brillo para la lengua
        ctx.beginPath();
        ctx.moveTo(frog.x + 13, frog.y);
        ctx.lineTo(frog.x + 13, frog.y - frog.tongueLength);
        ctx.arc(frog.x + 16, frog.y - frog.tongueLength, 9, Math.PI, 0, true);
        ctx.closePath();
        ctx.fill();
    }

    // Restaurar el contexto gr√°fico para que otros elementos no se vean afectados
    ctx.shadowColor = "transparent";
    ctx.shadowBlur = 0;
}





        function drawPizza(x, y) {
            ctx.fillStyle = 'yellow';
            ctx.fillText("üçïüçïüçï", x - 25, y + 20);
            ctx.fillText(" üçïüçï", x - 25, y + 35);
        }

        function drawCloud(x, y) {
            ctx.fillStyle = 'white';
            ctx.fillText("‚òÅ‚òÅ‚òÅ", x, y);
            ctx.fillText("‚òÅ‚òÅ‚òÅ‚òÅ‚òÅ‚òÅ", x - 20, y + 10);
            ctx.fillText(" ‚òÅ‚òÅ‚òÅ‚òÅ ", x - 10, y + 20);
        }


        let authModalShown = false;

        function updatePizzas() {
    if (frameCount % pizzaFrequency === 0) {
        const x = Math.random() * (canvas.width - 30) + 10;
        pizzas.push({ x: x, y: 0 });
    }

    pizzas = pizzas.map(pizza => {
        pizza.y += pizzaSpeed;
        return pizza;
    }).filter(pizza => pizza.y < canvas.height);

    pizzas.forEach(pizza => {
        drawPizza(pizza.x, pizza.y);
        if (gameStarted) {
            if (
                (pizza.y + 20 > frog.y && pizza.y < frog.y + frog.height && pizza.x + 50 > frog.x && pizza.x < frog.x + frog.width) ||
                (frog.tongueOut && pizza.y + 20 > frog.y - frog.tongueLength && pizza.x + 50 > frog.x + 20 && pizza.x < frog.x + 25)
            ) {
                score += 1;
                frog.colliding = true;
                pizzas = pizzas.filter(p => p !== pizza);
                document.getElementById('score').innerText = score;
                if (!audioMuted) {
                    collisionAudio.play();
                }
                if (score >= 1000 && currentUser) {
                    updateRewards();
                } else if (score >= 10 && !currentUser && !authModalShown) {
                    authModalShown = true; // Marca que el formulario ya fue mostrado
                    showAuthModal();
                }
            }
        }
    });
}

function showAuthModal() {
    authModal.style.display = 'block';
    gameStarted = true;  // El juego contin√∫a
}


        function updateClouds() {
            if (frameCount % 200 === 0) {
                const x = -100;
                const y = Math.random() * 100;
                clouds.push({ x: x, y: y });
            }

            clouds = clouds.map(cloud => {
                cloud.x += cloudSpeed;
                return cloud;
            }).filter(cloud => cloud.x < canvas.width);

            clouds.forEach(cloud => drawCloud(cloud.x, cloud.y));
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateClouds();
            drawFrog();
            updatePizzas();
            frameCount++;
            if (gameStarted) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        function updateRewards() {
            let rewards = [];
            if (score >= 1000) rewards.push("10% de descuento");
            if (score >= 3000) rewards.push("Domicilio gratis");
            if (score >= 5000) rewards.push("Pizza gratis");

            updateDoc(doc(db, "usuarios", currentUser.uid), {
                highScore: score,
                rewards: rewards
            });
        }

        startBtn.addEventListener('click', () => {
            gameStarted = true;
            startBtn.style.display = 'none';

            gameAudio = new Audio('pizzagrog.mp3');
            gameAudio.loop = true;
            if (!audioMuted) {
                gameAudio.play();
            }

            gameLoop();
        });

        muteBtn.addEventListener('click', () => {
            audioMuted = !audioMuted;
            muteBtn.innerText = audioMuted ? 'üîä' : 'üîá';
            if (audioMuted) {
                gameAudio.pause();
            } else {
                gameAudio.play();
            }
        });

        leftBtn.addEventListener('click', () => {
            if (frog.x > 0) {
                frog.x -= frog.speed;
            }
        });

        rightBtn.addEventListener('click', () => {
            if (frog.x < canvas.width - frog.width) {
                frog.x += frog.speed;
            }
        });

        jumpBtn.addEventListener('click', () => {
            if (!frog.jumping) {
                frog.jumping = true;
                frog.y = jumpY;
                setTimeout(() => {
                    frog.y = groundY;
                    frog.jumping = false;
                }, 100);
            }
        });

        tongueBtn.addEventListener('click', () => {
            frog.tongueOut = true;
            setTimeout(() => {
                frog.tongueOut = false;
            }, 200);
        });

        function showAuthModal() {
            gameStarted = false;
            authModal.style.display = 'block';
        }

        function hideAuthModal() {
            authModal.style.display = 'none';
            gameStarted = true;
            scoreDetails.innerHTML = `Bienvenido, ${currentUser.displayName || currentUser.email}<br>Puntuaci√≥n m√°s alta: ${score}`;
            gameLoop(); // Reinicia el bucle del juego
        }

        document.getElementById('toggleRegisterFormBtn').addEventListener('click', () => {
    const authModal = document.getElementById('auth-modal');
    if (authModal.style.display === 'none' || authModal.style.display === '') {
        authModal.style.display = 'block';
    } else {
        authModal.style.display = 'none';
    }
});
